<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Minecraft Style Menu &amp; Buttons</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <img src="logo.png" alt="Logo" class="mc-logo">

<!--//- Menu-->

<div class="mc-menu">
  <div class="mc-button full">
    <a href="https://www.dextools.io/app/en/solana/pair-explorer/xxxxxxxxx"
    class="title">Dextools</a>
  </div>
  <div class="mc-button full">
    <a class="title" href="https://dexscreener.com/solana/xxxxxxxxx" target="_blank">
      Dexscreener</a>
  </div>
  <div class="mc-button full">
    <a class="title" href="https://raydium.io/swap/?inputMint=sol&outputMint=xxxxxxxxx" target="_blank">
      Raydium</a>
  </div>
  <div class="double">
    <div class="mc-button full">
      <a class="title" href="https://t.me/xxx" target="_blank">
      Telegram</a>
    </div>
    <div class="mc-button full">
      <a class="title" href="https://t.me/xxx" target="_blank">
        X</a>
    </div>
  </div>
  <div class="mc-button full lang">
    <div class="title">xxxxxxxxx</div>
  </div>
</div>

<!-- partial -->

  <script  src="./script.js"></script>

</body>
</html>
